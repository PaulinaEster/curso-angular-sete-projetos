<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Tarefa</th>
        <th>ConcluÃ­da</th>
        <th class="text-center">
            <a id="btnNovo" class="btn btn-success" [routerLink]="['/tarefas/cadastrar']">
                <span class="glyphicon glyphicon-plus"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
        <td [tarefaConcluida]="tarefa.concluida"
            [class.sucess]="!tarefa.concluida" >
            {{tarefa.nome}}
        </td>
        <td style="width: 70px" class="text-center">
            <input type="checkbox" [value]="tarefa.id"
                [checked]="tarefa.concluida"
                (click)="alterarStatus(tarefa)"
            >
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-info"
                [routerLink]="['/tarefas/editar/', tarefa.id]">
                <span class="glyphicon glyphicon-pencil"></span> Editar
            </a>
            <a  (click)="remover($event, tarefa)"
                href="#" title="Remover" alt="Remover" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span> Remover
            </a>
        </td>
    </tr>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
